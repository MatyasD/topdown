<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Hra</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="assets/others/gun.png" type="image/x-icon">

    <script src="../gear/Gear.js"></script>
    <script src="../gear/Magazine.js"></script>
    <script src="../gear/GearGenerator.js"></script>
    <script src="scripts/Engine.js"></script>
    <script src="scripts/Gun.js"></script>
    <script src="scripts/Box.js"></script>
    <script src="scripts/boxes/HealthBox.js"></script>
    <script src="scripts/boxes/AmmoBox.js"></script>
    <script src="scripts/boxes/AbilityBox.js"></script>
    <script src="scripts/boxes/SpeedBox.js"></script>

</head>

<body>
    <div id="game">


    <div id="player">
            <img class="player-img" src="assets/char1/char1.png" draggable="false">
            <div class="bullet-point"></div>
    </div>

    <div id="pointsInfo">
        <h1 id="points">0</h1>
    </div>

    <div id="ammoInfo">
        <h2 id="reloadTimer"></h2>
        <h1 id="ammoInfoText">0 / 0</h1>
    </div>

        <div >
            <h1 id="ammoState"></h1>
        </div>

        <div>
            <h1 id="name"></h1>
        </div>

        <div class="home-btn">
            <a href="../index.html">
                <img src="assets/others/home.png" alt="Your Image">
            </a>
        </div>

        <div id="roundAndEnemies">
            <h1 id="round"></h1>
            <h1 id="enemies"></h1>
        </div>

        <div id="abilities">
            <h1 id="q">Q</h1>
            <h2 id="qNum">1</h2>
            <h1 id="e">E</h1>
            <h2 id="eNum">2</h2>
        </div>

     <div class="gameOver">
         <h1>
             GAME OVER
         </h1>
         <h2>
             <a href="../index.html">BACK TO MENU</a>
         </h2>
         <button id="playAgain">PLAY AGAIN</button>
         <h3 id="highScore"></h3>
     </div>
    <div class="map">

    </div>

        <div class="vignette">

        </div>

    </div>


    <script src="scripts/characterMovement.js"></script>
    <script src="scripts/Bullet.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="scripts/Joe.js"></script>
    <script src="scripts/John.js"></script>
    <script src="scripts/Enemy.js"></script>
    <script src="scripts/RoundGenerator.js"></script>
    <script src="scripts/Game.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
